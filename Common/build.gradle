plugins {
    id 'org.quiltmc.loom' version '0.12.+'
}

version = "v${modVersion}-${minecraftVersion}-Common"
group = modMavenGroup

dependencies {
    // Minecraft
    minecraft "com.mojang:minecraft:${minecraftVersion}"
    mappings loom.layered() {
        officialMojangMappings()
        parchment("org.parchmentmc.data:parchment-${minecraftVersion}:${parchmentMappingsVersion}@zip")
    }

    // Quilt
    // we only need this for dependencies so mixins compile properly, otherwise it fails due to NoClassDefFoundError
    // manually including org.ow2.asm:asm doesn't seem to do the trick
    // just make sure to not use any classes from this, therefore runtimeOnly
//    implementation "org.quiltmc:quilt-loader:${quiltVersion}"

    // Forge Configs
//    implementation 'com.electronwill.night-config:core:3.6.5'
//    implementation 'com.electronwill.night-config:toml:3.6.5'
//    modImplementation "net.minecraftforge:ForgeConfigAPIPort:v3.2.0-1.18.2-Fabric"

//    implementation "org.ow2.asm:asm-commons:9.2"
//    implementation "org.ow2.asm:asm-tree:9.2"
//    implementation "org.ow2.asm:asm-util:9.2"

    // Puzzles Lib
//    modImplementation "fuzs.puzzleslib:PuzzlesLib:${puzzlesVersion}-Common"

    // Others
//    implementation group: 'org.spongepowered', name: 'mixin', version: '0.8.5'
}

processResources {
    duplicatesStrategy DuplicatesStrategy.INCLUDE

    // this will ensure that this task is redone when a value changes
    inputs.property "modDescription", 			"${modDescription}"

    // replace stuff in pack.mcmeta
    filesMatching ('pack.mcmeta') {
        expand (
                'modDescription':       "${modDescription}",
                "packFormat":           "${packFormat}"
        )
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId project.group
            artifactId project.archivesBaseName
            version project.version
            from components.java
        }
    }

    repositories {
        maven {
            url "file://" + System.getenv("local_maven")
        }
    }
}

signing {
    sign publishing.publications.mavenJava
}
